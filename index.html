---
layout: default
title: Algorotoscope Working
---

<h4>Working</h4>
<div class="box alt">
	<div class="row 50% uniform">
		{% assign images = site.data.images | sort: 'title' %}
		{% for image in images %}
			<div class="4u" id="all-images">
				<span class="image fit">
					<a href="{{ image.url }}" target="_blank">
						<img src="{{ image.image }}" alt="" />
					</a>
					<table>
						<tr>
							<td><strong>Title:</strong></td>
							<td><input type="text" name="{{ image.image_id | slugify }}-title" id="{{ image.image_id | slugify }}" value="{{ image.title }}" style="width:100%;" /></td>
						</tr>
						<tr>
							<td><strong>Tags:</strong></td>
							<td><input type="text" name="{{ image.image_id | slugify }}-tags" id="{{ image.image_id | slugify }}" value="{{ image.title }}" style="width:100%;" /></td>
						</tr>
					</table>
				</span>
			</div>
		{% endfor %}
	</div>
</div>

<div class="box alt">
	<div class="row 50% uniform">
		<script type="text/javascript">
		function savethis()
			{
			var elements = document.getElementById("all-images").elements;
			for (var i = 0, element; element = elements[i++];)
				{
				    if (element.type === "text" && element.value === "")
				        console.log("it's an empty textfield")
				}

			}
		</script>
		<h4>Actions</h4>
		<ul class="actions">
			<li><a href="#" onclick="savethis(); return false;" class="button special">Default</a></li>
		</ul>

	</div>
</div>
